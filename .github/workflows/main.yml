name: Build Android App Fixed

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Downgrade Gradle to version 7.6 to fix "HasConvention" error
      - name: Setup Gradle v7.6
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '7.6.3'

      - name: Unzip Project
        run: |
          unzip nim-plus.zip -d extracted_project

      - name: Build APK
        run: |
          cd extracted_project/*
          
          echo "Building with Gradle 7.6.3..."
          # Using 'gradle' command which now points to version 7.6.3
          gradle assembleDebug --warning-mode all

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NimPlus-App
          path: extracted_project/**/build/outputs/apk/debug/*.apk
