name: Build Android App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Unzip Project
        run: |
          unzip nim-plus.zip -d extracted_project

      - name: Build APK
        run: |
          # Go to project folder
          cd extracted_project/*
          
          echo "Building with system Gradle..."
          # Fix: Using 'gradle' instead of './gradlew' to bypass missing wrapper file
          gradle assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NimPlus-App
          path: extracted_project/**/build/outputs/apk/debug/*.apk
