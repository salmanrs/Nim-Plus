name: Auto-Detect and Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Nim
        uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: 'stable'

      - name: Unzip Project
        run: |
          unzip nim-plus.zip -d extracted_project

      - name: Find and Build Nim File
        run: |
          # Go to extracted folder
          cd extracted_project/*
          
          echo "Searching for .nim files..."
          # Find the first .nim file inside any folder (e.g., inside 'app')
          NIM_FILE=$(find . -name "*.nim" | head -n 1)

          if [ -n "$NIM_FILE" ]; then
            echo "Found source file: $NIM_FILE"
            # Compile it
            nim c -d:release -o:my-app "$NIM_FILE"
          else
            echo "ERROR: No .nim file found in the zip!"
            # List all files to help debug
            ls -R
            exit 1
          fi

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: My-Application
          path: extracted_project/**/my-app
