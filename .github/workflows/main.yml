name: Build Android App Final Patch 2

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle v8.2
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2'

      - name: Unzip Project
        run: |
          unzip nim-plus.zip -d extracted_project

      # --- Fix 1: Create Missing Icons ---
      - name: Fix Missing Icons
        run: |
          RES_PATH=$(find extracted_project -type d -name "res" | head -n 1)
          mkdir -p "$RES_PATH/mipmap-xxhdpi"
          curl -L -o "$RES_PATH/mipmap-xxhdpi/ic_launcher.png" https://raw.githubusercontent.com/google/material-design-icons/master/android/2x/baseline_android_black_24dp.png
          cp "$RES_PATH/mipmap-xxhdpi/ic_launcher.png" "$RES_PATH/mipmap-xxhdpi/ic_launcher_round.png"
          echo "Icons fixed."

      # --- Fix 2: Patch Broken Colors in XML ---
      - name: Fix Broken XML Attributes
        run: |
          find extracted_project -name "ic_vpn_key.xml" -type f -exec sed -i 's|?attr/colorControlNormal|@android:color/white|g' {} +
          find extracted_project -name "ic_vpn_key.xml" -type f -exec sed -i 's|?colorControlNormal|@android:color/white|g' {} +
          echo "XML colors fixed."

      # --- Fix 3: Patch Kotlin Imports (NEW) ---
      - name: Patch Kotlin Code
        run: |
          echo "Injecting missing imports..."
          
          # Fix 'Color' error in ConfigListScreen
          find extracted_project -name "ConfigListScreen.kt" -type f -exec sed -i '/package /a import androidx.compose.ui.graphics.Color' {} +
          
          # Fix potential Intent/Bundle errors in MainViewModel
          find extracted_project -name "MainViewModel.kt" -type f -exec sed -i '/package /a import android.content.Intent\nimport android.os.Bundle' {} +
          
          echo "Kotlin files patched."

      - name: Build APK
        run: |
          cd extracted_project/*
          echo "Building with Gradle 8.2..."
          gradle assembleDebug --warning-mode all

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NimPlus-App
          path: extracted_project/**/build/outputs/apk/debug/*.apk
